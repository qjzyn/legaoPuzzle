<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>html5全屏把视频作为页面背景特效</title>
<link type="text/css" rel="stylesheet" href="css/normalize.css" />
<link type="text/css" rel="stylesheet" href="css/demo.css">
<link type="text/css" rel="stylesheet" href="dist/jquery.vidbacking.css">
<link type="text/css" rel="stylesheet" href="css/style1.css">
</head>

<body>
<div class="video-back">
	<video autoplay muted loop class="vidbacking">
		<source src="../img/movie.mov" type="video/mp4">

	</video>
	<div class="htmleaf-demo center">
	</div>
	<div class="clearfix"></div>
</div>
<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="dist/jquery.vidbacking.js"></script>
<script type="text/javascript">
$(function(){
    $('.video-back').vidbacking();
});
</script>
</body>
</html>
