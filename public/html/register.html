      <!--js-->
      <script type="text/javascript">
        var img = document.querySelectorAll(".sliderImg>li");

        var dot = document.querySelectorAll(".sliderBtn>li");
        for (var i = 0; i < dot.length; i++) {
          var btn = dot[i];
          btn.index = i;
          btn.onmouseover = function () {
            d = this.index;
            className(d);
          }
        }
        var d = 0;
        /*封装类名函数节省代码*/
        function className(n) {
          for (var i = 0; i < img.length; i++) {
            img[i].className = "";
            dot[i].className = "";
          }
          img[n].className = "show";
          dot[n].className = "on";
          //ami(n)
        }
        var time = setInterval(function () {
          if (d >= 2) {
            d = 0;
          } else {
            d++;
          }
          className(d);
        }, 1600)
      </script>
