      <div class="zyn-right-registration">
        <h1>请注册</h1>
        <input type="text" placeholder="用户名" class="name" name="uname" />
        <span class='msg'></span>
        <input type="password" placeholder="密码" class="pwd" name="upwd" />
        <span class='msg'></span>
        <input type="password" placeholder="重复密码" class="rpwd" name="rupwd" />
        <span class='msg'></span>
        <input type="text" placeholder="性别" class="sex" name="sex" />
        <span class='msg'></span>
        <input type="email" placeholder="电子邮箱" class="email" name=email />
        <span class='msg'></span>
        <input type="tel" placeholder="手机电话" class="phone" name="tel" />
        <span class='msg'></span>
        <button class="register" onclick="reg()">注册</button>
        <!-- <button id="register">注册</button> -->
      </div>
      <!--内容-->
      <!--内容结束-->
      <!--js-->
      <script type="text/javascript">
        var img = document.querySelectorAll(".sliderImg>li");

        var dot = document.querySelectorAll(".sliderBtn>li");
        for (var i = 0; i < dot.length; i++) {
          var btn = dot[i];
          btn.index = i;
          btn.onmouseover = function () {
            d = this.index;
            className(d);
          }
        }
        var d = 0;
        /*封装类名函数节省代码*/
        function className(n) {
          for (var i = 0; i < img.length; i++) {
            img[i].className = "";
            dot[i].className = "";
          }
          img[n].className = "show";
          dot[n].className = "on";
          //ami(n)
        }
        var time = setInterval(function () {
          if (d >= 2) {
            d = 0;
          } else {
            d++;
          }
          className(d);
        }, 1600)
      </script>
